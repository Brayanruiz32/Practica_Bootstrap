<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Pagina de estilaje Bootstrap</h1>
    <hr>
    <!--Estilo tipo zebra-->
    <!--La etiqueta th lo convierte lo convierte en negrita al texto contenido dentro de estas-->
    <table class="table table-dark table-hover table-bordered  table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>First</th>
                <th>Last</th>
                <th>Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mbdo</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jacob</td>
                <td>Thorton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Bird</td>
                <td></td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <!--Tables set title on table-->
    <table class="table text-center table-secondary table-hover caption-top table-striped">
        <caption>Lista de Usuarios</caption>
        <thead>
            <tr>
                <th>Merito</th>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Brayan</td>
                <td>Ruiz Marreros</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Artur</td>
                <td>Del Aguila Del Aguila</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <!--Tablas responsives-->
    <table class="table table-dark table-responsive table-striped table-hover">
        <thead>
            <tr>
                <th>Orden</th>
                <th>Alumno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Brayan Ruiz Marreros</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Luchin</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <!--Scripts de BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
