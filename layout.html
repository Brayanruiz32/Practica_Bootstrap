<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center"><u>Layout</u></h1>
    <!--Form grid-->
    <div class="row border p-3">
        <div class="col-6 form-floating">
            <input type="text" class="form-control" placeholder="Nombre" id="nombre">
            <label for="nombre">Nombre</label>
        </div>
        <div class="col-6 form-floating">
            <input type="password" class="form-control" placeholder="Contrase単a" id="password">
            <label for="password">Contrase単a</label>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Nombre">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Apellido" />
        </div>
    </div>
    <hr>
    <h2>Formulario completo</h2>
    <form class="row">
        <!--La primera fila-->
        <div class="col-6">
            <label class="form-label" for="correo">Email</label>
            <input type="text" class="form-control" id="correo">
        </div>
        <div class="col-6">
            <label class="form-label" for="ejemplocontra">Contrase単a</label>
            <input type="text" class="form-control" id="ejemplocontra">
        </div>
        <!--Segunda fila-->
        <div class="col-12">
            <label class="form-label" for="ejemplodireccion">Direccion</label>
            <input type="text" class="form-control" id="ejemplodireccion">
        </div>
        <!--Tercera fila-->
        <div class="col-12">
            <label class="form-label" for="ejemploreferencia">Referencia</label>
            <input type="text" class="form-control" id="ejemploreferencia">
        </div>
        <!--Cuarta fila-->
        <div class="col-7">
            <label class="form-label">Departamento</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-3">
            <label class="form-label">Ciudad</label>
            <select class="form-select">
                <option selected>Escoge una opcion</option>
                <option value="1">San Martin</option>
            </select>
        </div>
        <div class="col-2">
            <label class="form-label">Cod. Postal</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-3 mt-2">
            <input type="checkbox" class="form-check-input" id="chequera" />
            <label for="chequera" class="form-check-label">Acepto los terminos y condiciones</label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>
    <hr>
    <!--Formulario en formato horizontal-->
    <form>
        <div class="row">
            <label class="col-form-label col-2" for="email-1">Email</label>
            <div class="col-10">
            <input type="text" class="form-control" id="email-1">
        </div>
        <div class="row">
            <label class="col-form-label col-2" for="pass">Contrase単a</label>
            <div class="col-10">
                <input class="form-control" type="password" id="pass">
            </div>
        </div>
        <div class="col-12 text-center">
            <button class="btn btn-success" type="submit" >Enviar</button>
        </div>
      
    </form>


    <!--Scripts de BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
