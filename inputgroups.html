<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Pagina de ensayo InputGroups</title>
</head>

<body>
    <h1 class="text-center">Input Groups</h1>
    <hr>
    <!--Input Group ejemplo-->
    <div class="input-group p-3 border mb-3">
        <input type="text" class="form-control" placeholder="email">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="server"/>
    </div>
    <div class="input-group p-3 mb-3">
        <span class="input-group-text">$</span>
        <input class="form-control" placeholder="quantity" aria-label="quantity">
        <span class="input-group-text">.00</span>
    </div>
    <label for="inputgroup" class="form-label">Inserta tu url</label>
    <div class="input-group p-3" >
        <span class="input-group-text">https://brayanruizweb.com</span>
        <input type="text" class="form-control" id="inputgroup">
    </div>
    <!--Scripts de BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
