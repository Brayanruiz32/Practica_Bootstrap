<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Floating Labels</h1>
    <hr>
    <!--Formulario flotante-->
    <div class="form-floating mb-3 p-2">
        <input class="form-control is-invalid" type="email" id="floatingInput" placeholder="xxxx"> 
        <label for="floatingInput">Nombre</label>
    </div>
    <div class="form-floating mb-3">
        <input id="campoContra" type="password" class="form-control" placeholder="xxx">
        <label for="campoContra">Contrase√±a</label>
    </div>
    <!--Textarea-->
    <div class="form-floating">
        <textarea class="form-control" id="campoComentario" placeholder="xdxdxd" style="height: 100px;"></textarea>
        <label for="campoComentario">Comentario</label>
    </div>
    <hr>
    <!--Selects flotante-->
    <div class="form-floating">
        <select id="seleccionador" class="form-select">
            <option selected>Abrir las opciones</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <label for="seleccionador">Edad</label>
    </div>
    <hr>
    <!--Layout-->
    <div class="row p-3 border">
        <div class="form-floating col">
            <select class="form-select" id="seleccionador2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <label for="seleccionador2">Selecciona un numero</label>
        </div>  
        <div class="form-floating col">
            <select class="form-select" id="seleccionador3">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <label for="seleccionador3">Selecciona un numero ctmr</label>
        </div>
    </div>
    <!---->
    <!--Scripts de BootStrap-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>
</html>
