<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!--Titulo de la pagina-->
    <h1>Horizontal gutters</h1>
    <!--Horizontal gutters-->
    <div class="container">
        <div class="row gx-5">
            <div class="col bg-success text-center p-3">
                cajita 1
            </div>
            <div class="col bg-primary text-center p-3">
                cajita2
            </div>
        </div>
    </div>
    <hr>
    <!--Vertical Gutters-->
    <div class="container overflow-hidden">
        <div class="row"><!--Fila para que se adecuen los flexbox-->
            <div class="col-6 bg-warning text-center p-3">
                cajita 1
            </div>
            <div class="col-6 bg-danger text-center p-3">
                cajita 2
            </div>
        </div>
    </div>
    <hr>
    <!--Gap del eje y-->
    <div class="container">
        <div class="row bg-success text-center justify-content-center gy-1">
            <div class="col bg-secondary p-3 m-3">
                cajita 1
            </div>
            <div class="col bg-info p-3 m-3">
                cajita 2
            </div>
        </div>
    </div>
    <hr>    
    <!--Gap del eje x-->
    <div class="container">
        <div class="row bg-danger text-center gx-2">
            <div class="col bg-primary p-3 m-3">
                cajita 1
            </div>
            <div class="col bg-secondary p-3 m-3">
                cajita 2
            </div>
        </div>
    </div>
    <hr>
    <!--Horizontal y vertical gaps-->
    <div class="container">
        <div class="row row-cols-3 bg-danger p-3  justify-content-space-evenly">
            <div class="col bg-success">
                cajita 1
            </div>
            <div class="col bg-warning">
                cajita 2
            </div>
            <div class="col bg-warning">
                cajita 2
            </div>
            <div class="col bg-warning">
                cajita 2
            </div>
        </div>
    </div>
    <hr>
    <!--Puede haber responsive gaps customizados-->
    <!--Scripts de BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
